<style>
* {
  box-sizing: border-box;
  text-rendering: optimizeLegibility;
  font-family: UniSansRegular;
  font-weight: normal;
  line-height: 1.2;
}

body {
  background-color: #333;
}

input[type=text] {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

input:read-only {
  background-color: #f2f2f2;
}

textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: none;
  height: 60%;
  white-space: pre;
  overflow-y: scroll;
  overflow-x: scroll;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #fa8500;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  filter: brightness(1.1);
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row::after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

/* Absolute Center Spinner */
.loading {
  position: fixed;
  z-index: 999;
  height: 2em;
  width: 2em;
  overflow: show;
  margin: auto;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
}

/* Transparent Overlay */
.loading:before {
  content: '';
  display: block;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
    background: radial-gradient(rgba(20, 20, 20,.8), rgba(0, 0, 0, .8));

  background: -webkit-radial-gradient(rgba(20, 20, 20,.8), rgba(0, 0, 0,.8));
}

/* :not(:required) hides these rules from IE9 and below */
.loading:not(:required) {
  /* hide "loading..." text */
  font: 0/0 a;
  color: transparent;
  text-shadow: none;
  background-color: transparent;
  border: 0;
}

.loading:not(:required):after {
  content: '';
  display: block;
  font-size: 10px;
  width: 1em;
  height: 1em;
  margin-top: -0.5em;
  -webkit-animation: spinner 150ms infinite linear;
  -moz-animation: spinner 150ms infinite linear;
  -ms-animation: spinner 150ms infinite linear;
  -o-animation: spinner 150ms infinite linear;
  animation: spinner 150ms infinite linear;
  border-radius: 0.5em;
  -webkit-box-shadow: rgba(255,255,255, 0.75) 1.5em 0 0 0, rgba(255,255,255, 0.75) 1.1em 1.1em 0 0, rgba(255,255,255, 0.75) 0 1.5em 0 0, rgba(255,255,255, 0.75) -1.1em 1.1em 0 0, rgba(255,255,255, 0.75) -1.5em 0 0 0, rgba(255,255,255, 0.75) -1.1em -1.1em 0 0, rgba(255,255,255, 0.75) 0 -1.5em 0 0, rgba(255,255,255, 0.75) 1.1em -1.1em 0 0;
box-shadow: rgba(255,255,255, 0.75) 1.5em 0 0 0, rgba(255,255,255, 0.75) 1.1em 1.1em 0 0, rgba(255,255,255, 0.75) 0 1.5em 0 0, rgba(255,255,255, 0.75) -1.1em 1.1em 0 0, rgba(255,255,255, 0.75) -1.5em 0 0 0, rgba(255,255,255, 0.75) -1.1em -1.1em 0 0, rgba(255,255,255, 0.75) 0 -1.5em 0 0, rgba(255,255,255, 0.75) 1.1em -1.1em 0 0;
}

/* Animation */

@-webkit-keyframes spinner {
  0% {
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    -moz-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@-moz-keyframes spinner {
  0% {
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    -moz-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@-o-keyframes spinner {
  0% {
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    -moz-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes spinner {
  0% {
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    -moz-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
</style>


<div>
    <img th:src="@{/creodias-deployer/images/creodias-logo.png}"/>

    <div class="container">
        <form action="#"
              th:action="@{/creodias-deployer/deploy}"
              th:object="${deployment}"
              method="post">

            <div class="row">
                <div class="col-25">
                </div>
                <div class="col-75">
                    <h1>Kubernetes deployer</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="solutionId">Solution Id</label>
                </div>
                <div class="col-75">
                    <input type="text" th:field="*{solutionId}" id="solutionId" placeholder="Solution Id" readonly>
                    <span th:if="${#fields.hasErrors('solutionId')}" th:errors="*{solutionId}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="revisionId">Revision Id</label>
                </div>
                <div class="col-75">
                    <input type="text" th:field="*{revisionId}" id="revisionId" placeholder="Revision Id" readonly>
                    <span th:if="${#fields.hasErrors('revisionId')}" th:errors="*{revisionId}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="namespaceName">Kubernetes namespace name</label>
                </div>
                <div class="col-75">
                    <input type="text" th:field="*{namespaceName}" id="namespaceName" placeholder="Kubernetes namespace">
                    <span th:if="${#fields.hasErrors('namespaceName')}" th:errors="*{namespaceName}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="config">Kubernetes configuration file (~/.kube/config)</label>
                </div>
                <div class="col-75">
                    <textarea th:field="*{config}" id="config" placeholder="Enter contents of kube config file here"/>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                </div>
                <div class="col-75">
                    <input type="submit" value="Deploy to CREODIAS" class="button">
                </div>
            </div>
        </form>
    </div>
</div>
<div id="loader" class="loading" hidden>Loading...</div>

<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"></script>
<script>
var loader = $('#loader');
$(function() {
  $('form').submit(function(e) {
    loader.show();
  });
});
</script>
